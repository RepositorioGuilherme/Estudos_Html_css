<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Forms 003</h1>
    <form action="../forms 001/cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" size="15" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="idia">Dia da Atualização:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
