<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images-_1_.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="../forms 001/cadastro.php" method="post">
        <fieldset>
            <legend>Forms</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <option value="escolha" selected>-Escolha-</option>
                    <optgroup label="Região Sedeste">
                        <option value="mg">Minas Gerais</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="bh">Bahia</option>
                        <option value="ma">Maranhão</option>
                        <option value="pe">Pernambuco</option>    
                    </optgroup>
                </select>
                <p>
                    <label for="iprof">Profissão:</label>
                    <input type="text" name="prof" id="iprof" list="listp">
                    <datalist id="listp">
                        <option>Administrador</option>
                        <option>Contabilista</option>
                        <option>Desenvolvedor</option>
                        <option>Professor</option>
                    </datalist>
                </p>
            </p>
            <p>
                <label for="img">Mensagem:</label><br>
                <textarea name="img" id="img" cols="100vh" rows="10 "></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
