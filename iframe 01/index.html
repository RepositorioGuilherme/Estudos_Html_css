<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame 01</title>
    <style>
        iframe.frame{
            height: 400px;
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" class="frame">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
</body>
</html>
